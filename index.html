<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d64aa79990.js" crossorigin="anonymous"></script>
    <title>Vue-TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
  
    <div id="app">
        <h1>Mis vacaci√≤nes en Tenerife</h1>

        <label for="New">New thing to do</label>
        <br>
        <input type="text" v-model="newToDo">  
        <button @click="addToDo" >Add to List</button>

        <ul>
            <li v-for="(todo, indice) in toDos">{{todo.item}} <span @click="eliminaToDo(indice)"><i class="fas fa-eraser"></i></span></li> 
        </ul>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
